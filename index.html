<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="css/stylesheet.css"/>
        <link type="text/css" href="css/jquery.jscrollpane.css" rel="stylesheet" media="all" /> 
        <script type="text/javascript" src="js/jquery-1.6.4.min.js"></script>
        <script type="text/javascript" src="js/jquery.color.js"></script>
        <script type="text/javascript" src="js/jquery.jScrollPane.js"></script>
        <script type="text/javascript" src="js/jquery.mousewheel.js"></script>
        <script type="text/javascript" src="js/raphael.js"></script>
        <script type="text/javascript" src="js/nodegraph.js"></script>        
        <script type="text/javascript" src="js/script.js"></script>
        <script type="text/javascript" src="js/resourceInfo.js"></script>        
        <script type="text/javascript" src="js/jsResourceInfo.js"></script>
        <script type="text/javascript" src="js/cssResourceInfo.js"></script>
        <script type="text/javascript" src="js/htmlResourceInfo.js"></script>        
        <title>object Oriented Code analyzer</title>
    </head>
    <body style="overflow : hidden;">
        <div id="overlay"></div> 
        <header id="mainhdr">
            <nav id="menu">
                <ul>
                    <li> <a id="open">open</a></li>
                    <li> <a id="new">new</a></li>
                    <li> <a id="save">save</a></li>
                    <li> <a id="help" href="help.html">help</a></li>
                </ul>
            </nav>
        </header>

        <div id="file_open">
            <header id="file_open_hdr">
                <h3> Open an existing project</h3>
            </header>
            <div id="files"></div>
            <div class ="file_select" style="margin-top:20px;">
                <div> <p style="text-align:center;"> OR</p> </div>    
                
                <div id="cwd_box"> <form id="cwd_form" Method="POST" > 
                        <input type ="text" name="cwd" id="cwd" Value="Enter the Working directory">  </div>
                
                <input id="file_scan_button" class="gray button" style="margin-left: 30px;" type="SUBMIT" Name="button" value="Scan" /> </form>
                
            </div>               
        </div>
        <!-- This save file information -->
        <div id="save_file">
            <header id="file_open_hdr">
                <h3> Save Project as</h3>
            </header>
            <div>
                <form id="save_project_file" name ="save_project_file" method="post" action="javascript:void(0)">
                <p class=" save_file_form"> Project file :
                    <input type="text" name ="save_file_txt_box"/> 
                </p>
                <p> 
                    <input class="gray button" type="button" value="Save" style="margin-left:40px;" onClick="save_prj_file()">
                </p> 
                </form>
            </div>
        </div>
 
        <!-- display all the files in the project -->
        <div id="browse_info">
            <header id="file_open_hdr">
                <h3 id="res">Project  Resources</h3>
            </header>
        </div>
        <div id="views">
            <header id="view_header"> 
                <h3>Views</h3>
            </header>
            <div id="viewsList"> 
                <div class="view" id="classview"> Classes/Methods </div>
                <div class="view"> Class hierarchy </div>
                <div class="view" id="comp"> Composition </div>
                <div class="view" id="vardiv"> Variables </div>
                
            </div> 
        </div>
        <div id="canvas" class="scroll-pane"></div>
    </body>
</html>
